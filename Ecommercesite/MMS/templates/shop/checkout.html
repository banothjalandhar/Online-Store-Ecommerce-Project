<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Include jQuery library for JavaScript functionality -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

   <!-- Meta tags for character set, viewport settings, and Bootstrap CSS link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Column with list items -->
        <div class="col-md-12">
            <div class="row">
                <!-- Unordered list to display cart items -->
                <ul class="list-group" id="item_list">
                </ul>
            </div>
        </div>
    </div>
</body>

<!-- JavaScript script for retrieving and displaying items from localStorage -->
<script type="text/javascript">
    // Check if 'cart' exists in localStorage, initialize if null
    if(localStorage.getItem('cart') == null){
        var cart = {};
    }
    else{
      // Retrieve existing cart data from localStorage
      cart = JSON.parse(localStorage.getItem('cart'));
    }

    // Loop through each item in the cart and display in the list
    for (item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        // Create list item string
        itemString = `<li class="list-group-item">${name}-${quantity}</li>`;
        // Append the item to the item_list
        $('#item_list').append(itemString);
    }
</script>
</html>
