<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8">

    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Set the title of the document -->
    <title>Title</title>
</head>
<body>
    <!-- Main container using Bootstrap -->
    <div class="container">
        <!-- Row containing two columns -->
        <div class="row">
            <!-- Left column with image -->
            <div class="col-md-6">
                <div class="row">
                    <!-- Image display for the product -->
                    <div class="col-md-12">
                        <img src="{{ product_object.Image }}">
                    </div>
                </div>
            </div>
            <!-- Right column with product details -->
            <div class="col-md-6">
                <div class="row">
                    <!-- Displaying the product name -->
                    <div class="col-md-12">
                        <b>Name:</b>{{ product_object.Title }}
                    </div>
                </div>

                <div class="row">
                    <!-- Displaying the product price -->
                    <div class="col-md-12">
                        <b>Price:</b>{{ product_object.Price }}
                    </div>
                </div>

                <div class="row">
                    <!-- Displaying the product discount -->
                    <div class="col-md-12">
                       <b>Discount:</b>{{ product_object.Discount }}
                    </div>
                </div>

                <div class="row">
                    <!-- Displaying the product description -->
                    <div class="col-md-12">
                        <b>Description:</b>{{ product_object.Description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
